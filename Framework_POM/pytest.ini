[pytest]
# Directorios a incluir al buscar tests
testpaths = tests

# Patron de nombre de archivos al buscar pruebas
python_files = test_*.py

# Patron de nombre de clases al buscar pruebas
python_classes = Test*

# Patron de nombre de funciones al buscar pruebas
python_functions = test_*

# Opciones adicionales de linea de comandos para pytest
addopts = -ra -q --html=report.html --self-contained-html --log-cli-level=INFO

markers = 

    slow: marca pruebas lentas
    api: marca pruebas de la API